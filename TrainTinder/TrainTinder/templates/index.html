{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Meeting Point</h1>
    <p class="lead">test.</p>
    <p><a href="http://flask.pocoo.org/" class="btn btn-primary btn-large">Learn more &raquo;</a></p>
</div>

<div class="row">
    <div class="col-md-4">
        <h2>
            request a meeting point
        </h2>
        <p>
            meat? meet? vermieten!!
        </p>
        <div id="stationmap" class="station-map"></div>

    </div>
</div>
<script type="text/javascript">
    var mymap = L.map('stationmap').setView([52.089, 5.107], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

    L.marker([52.089, 5.107]).addTo(mymap)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();
</script>

{% endblock %}
